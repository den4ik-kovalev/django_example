<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Django Example</a>
        <a class="nav-link" href="/signup">Регистрация</a>
      </div>
    </nav>
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ msg }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form action="/login/" method="post">
      {% csrf_token %}
      <div style="margin: 50px">
        <h3>Авторизация</h3>
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Имя пользователя</label>
          <input class="form-control" id="usernameInput" name="username" style="margin-bottom: 20px">
          <label for="passwordInput" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="passwordInput" name="password" style="margin-bottom: 20px">
          <button type="submit" class="btn btn-primary mb-3">Войти</button>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>
